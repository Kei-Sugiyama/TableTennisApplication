<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>RegisterRecords</title>
<style>
	header {
				    margin-bottom: 30px;
				    border-bottom: 2px solid #ddd;
				    padding-bottom: 10px;
				}
			body {
				    font-family: 'Roboto', sans-serif;
				    background-color: #f4f7f6; /* 少しグレーがかった背景色 */
				    color: #444; /* 読みやすい濃い色 */
				    padding: 20px;
				}
			h1 {
				    font-size: 28px;
				    color: #444;
			}

			a {
				    color: #007bff; /* 鮮やかなリンク色 */
				    text-decoration: none; /* 下線を削除 */
				    font-weight: 700;
				}

			a:hover {
				    text-decoration: underline; /* ホバーで下線を表示 */
				}
</style>
</head>
<body>
	<header class="header">
		<h1>RegisterRecords</h1>
	</header>
	<main>
		<p>
			<a href="records.html" th:href="@{/records(userId=${#authentication.principal.userId})}">一覧へ戻る</a>
		</p>
		<form class="form" action="registerRecordOk.html" th:action="@{/registerRecordOk}" th:object="${registerRecordForm}"
				 method="post">
			<label for="matchName">試合名：</label>
				 <input type="text" th:field="*{matchName}">
			<label for="types">種別：</label>
			<select th:field="*{types}">
				<option value="1" selected>シングルス</option>
				<option value="2">ダブルス</option>
			</select>
			<label for="setsCount">セット数：</label>
			<select th:field="*{setsCount}">
				<option value="1">1セット</option>
				<option value="2">3セット(2セット先取)</option>
				<option value="3" selected>5セット(3セット先取)</option>
				<option value="4">7セット(4セット先取)</option>
			</select>
			<table>
			<tr>
				<td>
					<span th:text="${#authentication.principal.userName}"></span>
					<input type="hidden" th:field="*{userId}" th:value="${#authentication.principal.userId}">
				</td>
				<td>
					<label for="1set">1set：</label>
					<input type="text" th:field="*{rivalName}">-<input type="text" th:field="*{rivalName}">
				</td>
				<td>
					<label for="rivalName">対戦相手の名前：</label>
					<input type="text" th:field="*{rivalName}">
				</td>	
			</tr>
			</table>
			<label for="comment">試合全体の所感</label>
							<input type="text" th:field="*{comment}">
		</form>
	</main>		
</body>
</html>
