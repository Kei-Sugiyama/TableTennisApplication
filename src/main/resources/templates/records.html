<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> 
<head>
<meta charset="UTF-8">
<title>Match Records</title>
<style>
	header {
			    margin-bottom: 30px;
			    border-bottom: 2px solid #ddd;
			    padding-bottom: 10px;
			}
		body {
			    font-family: 'Roboto', sans-serif;
			    background-color: #f4f7f6; /* 少しグレーがかった背景色 */
			    color: #444; /* 読みやすい濃い色 */
			    padding: 20px;
			}
		h1 {
			    font-size: 28px;
			    color: #444;
		}

		a {
			    color: #007bff; /* 鮮やかなリンク色 */
			    text-decoration: none; /* 下線を削除 */
			    font-weight: 700;
			}

		a:hover {
			    text-decoration: underline; /* ホバーで下線を表示 */
			}
	.table__wideCell--set{width: 50px;
						text-align: center;
						font-size: 18px;
						}
	.table__wideCell--property{width: 60px;
							text-align: center;
							font-size: 18px;
							}
	.table__wideCell--edit{width: 60px;
							text-align: center;
							font-size: 18px;
							}						
	table, th, td {border: 1px solid black;}
</style>
</head>
<body>
	<header class="header">
		<h1>MatchRecords</h1>
	</header>
	<main>
		<p>
			<a href="registerRecord1st.html" th:href="@{/registerRecord1st}">試合結果登録</a>/
			<a href="index.html" th:href="@{/index}">トップへ</a>
		</p>
		<table class="table"  >
			<thead>
				<tr>
					<th>日付</th>
					<th>試合名</th>
					<th>ユーザー名</th>
					<th colspan="3">試合結果</th>
					<th>対戦相手</th>
					<th>詳細</th>
					<th>編集</th>
				</tr>
			</thead>
			<tbody th:each="record : ${matchesRecords}">
				<tr>
					<td th:text="${record.date}">2025/8/25</td>
					<td th:text="${record.matchName}">厚木オープン1試合目</td>
					<td th:text="${record.userName}">テス男</td>
					<td class="table__wideCell--set" th:text="${record.userSet}">3</td>
					<td class="table__wideCell--set">
						<span th:each="scores : ${record.recordScores}">
							<span th:if="${scores.userScore!=null && scores.rivalScore!=null}">
								[[${scores.userScore}]]-[[${scores.rivalScore}]]
							</span>
						</span>
						<br>
					</td>
					<td class="table__wideCell--set" th:text="${record.rivalSet}">0</td>					
					<td th:text="${record.rivalName}">テス子</td>
					<td class="table__wideCell--property">
						<a href="recordProperties.html" th:href="@{/recordsProperties(matchId=${record.id})}">詳細</a>
					</td>
					<td class="table__wideCell--edit">
						<a href="editRecord1st.html" th:href="@{/editRecord1st(matchId=${record.id})}">編集</a>
					</td>
				</tr>
			</tbody>
		</table>

	</main>		
</body>
</html>
