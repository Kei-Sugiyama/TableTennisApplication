<!DOCTYPE html>
<html xmlns:th="http://www.org.thymeleaf"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>試合結果詳細</title>
<style>
	.section{margin:0px 0px 20px 0px;}
	.table{margin:10px 0px 10px 0px;}
	.table__wideCell--set{width: 50px;
							text-align: center;
							font-size: 18px;
							}
	.comment{margin:10px 0px 10px 0px ;}
</style>
</head>
<body>
	<header>
		<h2>試合結果詳細</h2>
	</header>
	<main>
		<section class="section" th:each="record : ${matchesRecordsProperties}">
			<h3>日付：<span th:text="${record.date}">2025/8/25</span>　試合名：<span th:text="${record.matchName}">厚木オープン1試合目</span></h3>
			<table class="table" border="1" >
						<thead>
							<tr>
								<th>ユーザー名</th>
								<th colspan="3">試合結果</th>
								<th>対戦相手</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td th:text="${record.userName}">テス男</td>
								<td class="table__wideCell--set" th:text="${record.userSet}">3</td>
								<td class="table__wideCell--set">
									<span th:each="scores : ${record.recordScores}">
										[[${scores.userScore}]]-[[${scores.rivalScore}]]
									</span>
									<br>
								</td>
								<td class="table__wideCell--set" th:text="${record.rivalSet}">0</td>					
								<td th:text="${record.rivalName}">テス子</td>
							</tr>
						</tbody>
			</table>
			<div class="comment"><strong>試合所感：</strong><br>
				<span th:text="${record.comment}"></span>
			</div>
			<div class="comment" th:each="setComment ,status : ${record.recordScores}">
				<strong>第<span th:text="${status.count}"></span>セットメモ：</strong><br>
				<span th:text="${setComment.comment}"></span>
			</div>
		</section>	
	</main>
</body>
</html>
